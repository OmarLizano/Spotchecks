<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpotCheck Survey</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Adjust size of embedded widget */
    #ss_survey_widget {
      width: 100%;
      min-height: 100vh;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Survey Sparrow will inject the spotcheck widget here -->
  <div id="ss_survey_widget"></div>

  <!-- SpotCheck Loader Script -->
  <script id="ss-spot-script">
    (function () {
      var e = "ss-spotcheck-widget",
          t = "script",
          a = document,
          r = window;
      var s, n, c;

      /* ðŸ‘‡ Replace these with your actual values */
      r.SP_TARGET_TOKEN = "tar-mdF96feGzw3p14P771inh7";  
      r.SS_SP_ACCOUNT   = "abc1234d.surveysparrow.com";

      if (!a.getElementById(e)) {
        var S = function () {
          S.update(arguments);
        };
        S.args = [];
        S.update = function (e) {
          S.args.push(e);
        };
        r.SpotCheckLauncher = S;
        s = a.getElementsByTagName(t);
        c = s[s.length - 1];
        n = a.createElement(t);
        n.type = "text/javascript";
        n.async = true;
        n.id = e;
        n.src = [
          "https://",
          r.SS_SP_ACCOUNT,
          "/spotcheck/widget/",
          r.SP_TARGET_TOKEN
        ].join("");
        c.parentNode.insertBefore(n, c);
      }
    })();
  </script>

  <!-- Safe launcher call -->
  <script>
    function launchSpotCheck() {
      if (typeof SpotCheckLauncher === "function") {
        SpotCheckLauncher({
          // add custom params if needed
        });
      } else {
        // Retry until loaded (async load)
        setTimeout(launchSpotCheck, 200);
      }
    }

    // Start after page load
    window.addEventListener("load", launchSpotCheck);
  </script>

</body>
</html>
